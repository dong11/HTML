<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<h1>画布</h1>
<!--坦克大战的战场-->
<canvas id="canvas" width="400px" height="300px" style="background-color:royalblue"></canvas>
<script type="text/javascript">

    function tank() {
        //得到画布
        var canvas1 = document.getElementById("canvas");
        //定义一个位置变量
        var heroX = 80;
        var heroY = 80;

        //得到绘图上下文
        var cxt = canvas1.getContext("2d");
        //设置颜色
        cxt.fillStyle = "#BA9658";
        //左边的矩形
        cxt.fillRect(heroX, heroY, 5, 30);
        //右边的矩形
        cxt.fillRect(heroX + 17, heroY, 5, 30);
        //画中间的矩形
        cxt.fillRect(heroX + 6, heroY + 5, 10, 20);
        //画出坦克的盖子
        cxt.fillStyle = "#FEF26E";
        cxt.arc(heroX + 11, heroY + 15, 5, 0, 360, true);
        cxt.fill();
        //画出炮筒
        cxt.strokeStyle = "#FEF26E";
        cxt.lineWidth = 1.5;
        cxt.beginPath();
        cxt.moveTo(heroX + 11, heroY + 15);
        cxt.lineTo(heroX + 11, heroY);
        cxt.closePath();
        cxt.stroke();
    }

    function circle(){
        var canvas = document.getElementById("canvas");
        var cxt = canvas.getContext("2d");
        cxt.fillStyle="#FF0000";
        cxt.beginPath();
        cxt.arc(70,18,15,0,Math.PI*2,true);
        cxt.closePath();
        cxt.fill();
    }

    function text(){
        var canvas = document.getElementById("canvas");
        var cxt = canvas.getContext("2d");
//        cxt.beginPath();
        cxt.moveTo(20,20);
        cxt.quadraticCurveTo(20,100,200,20);
        cxt.strokeText("Text", 30, 30);
        cxt.stroke();
    }
</script>

<p>
    <button onclick="circle()">画圆</button>
    <button onclick="tank()">画坦克</button>
    <button onclick="text()">写字</button>
</p>
</body>
</html>
