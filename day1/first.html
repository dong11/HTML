<h1>美食网</h1>
<h2>西红柿炒鸡蛋</h2>
<p>这道菜,俺从小吃到大,它承载着我儿时的全部味觉记忆.啥也不说了,吃吧同志们</p>
<p>美食网<a href="http://www.baidu.com">免责声明</a></p>
<h3>材料</h3>
<ul>
    <li>中型西红柿2个</li>
    <li>鸡蛋2个</li>
    <li>料酒1茶匙(5ml)</li>
    <li>清水1汤匙(15ml)</li>
    <li>青葱2根</li>
    <li>白糖2茶匙(10克)</li>
    <li>番茄沙司2汤匙(30ml)</li>
    <li>盐1茶匙(3克)</li>
</ul>
<h3>制作步骤</h3>
<ol>
    <li>将鸡蛋打散</li>
    <li>用叉子插在西红柿的底部</li>
    <li>锅中倒入油大火加热</li>
</ol>
