<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta>包含页面信息:-->
    <meta charset="UTF-8">
    <meta name="description" content="An Essay on Installation Art" />
    <meta name="keywords" content="installation, art, opinion" />
    <meta name="robots" content="nofollow" />
    <meta http-equiv="author" content="Rex" /> <!--网页设计者-->
    <meta http-equiv="pragma" content="no-cache" /> <!--是否缓存-->
    <meta http-equiv="expires" content="Fri, 04 Apr 2014 23:59:59 GMT" /> <!--设置过期时间-->
    <title>Title</title>
</head>
<body>

    <!--块级元素:能后另起一行的元素: <p> <ul> <li> <div> <h1-6>-->
    <p>块级元素
        <ul>
            <li>块级元素</li>
            <li>块级元素</li>
            <li>块级元素</li>z
            <li>块级元素</li>
        </ul>
    </p>
    <br>
    <!-- 内联元素:显示在其他元素的同一行 <img> <em> <a> <b>-->
    <img src="images/logo.gif" width="30" height="30">
    <em>内联元素1</em>
    <a href="http://www.baidu.com">内联元素2</a>
    <b>内联元素3</b>
    <br><br><br>

    <!--<div> 将文本和元素集中在一个块级元素中-->
    <div>
        <img src="images/logo.gif" alt="logo">
        <ul>
          <li><a href="http://www.baidu.com">百度</a></li>
          <li><a href="http://www.baidu.com">百度</a></li>
          <li><a href="http://www.baidu.com">百度</a></li>
          <li><a href="http://www.baidu.com">百度</a></li>
        </ul>
    </div>
    <br>

    <div>
        <!-- 内联框架 <iframe> src:需要指定显示的URL -->
        <!-- 嵌入Google地图 -->
        <iframe width="450" height="300" src="http://maps.google.co.uk/maps?q=moma+new+york&output=embed"></iframe>
        <!-- 嵌入另一网页 -->
        <iframe width="450" height="300" src="test5.html"></iframe>
        <iframe width="450" height="300" src="baidumap.html"></iframe>
    </div>
</body>
</html>
