<html>
<!--基本类型测试-->
<head>
    <meta charset="utf-8">
    <script>
        function f1(){   //number类型
            /*有返回值时也不能function void f1(){}*/
            alert('hello');
            /*alert(); 弹出消息框*/
            alert('hehe');
            var i=100;
            //js当中字符串可用单引号也可用双引号
            i='hello';
            //typeof是一个运算符，可以返回变量实际存放的数据的类型
            alert(typeof i);
            /*js是弱类型语言 不能： number i=100; 不能在声明时指明其类型，在运行时才能确定*/
        }
        function f2(){   //string类型
            var str1='hello';
            var str2='hello';
            if(str1 == str2){
                alert("str1==str2");
            }else{
                alert("str1!=str2");
            }
            var str3='100';
            var i=100;
            if(str3 == i){ //两个＝号，进行类型转换
                alert("str3==i");
            }else{
                alert("str3!=i");
            }
            if(str3 === i){ //三个=号，不进行类型转换
                alert("str3==i");
            }else{
                alert("str3!=i");
            }
        }
        function f3(){  //boolean类型
            //布尔类型只有两个值：true/false;
            var flag=true;
            alert(typeof flag);
            //var str="abc";
            var str = new Object();//创建一个对象,对象会转换为true;
            if(str){
                alert('结果为真');
            } else{
                alert('结果为假');
            }
            var str = null; //转换为false;
            if(str){
                alert('结果为真');
            } else{
                alert('结果为假');
            }
            var str;  //undefined 转换为false;
            //强制转换，非空的字符串转换为true,非零的数字转换为true;
            if(str){
                alert('结果为真');
            }else{
                alert('结果为假');
            }
        }
        function f4(){  //null类型
            var obj=null;
            //null类型只有一个值——null;
            //输出的结果是Object
            alert(typeof obj);

            var obj;
            alert(typeof obj); //输出object   //还是保留原来的状态

            var obj1;
            alert(typeof obj1); //输出undefined
        }
        function f5(){ //undefined类型
            var obj;
            alert(typeof obj);
        }
    </script>
</head>
<body style="font-size:30px;">
<input type="button" value="演示基本类型的使用"
       onclick="f4();"/>
</body>
</html>
