<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>article元素</title>
</head>
<body>
    <article>
        <header>
            <h1>Rex博客</h1>
            <p>欢迎来到Rex博客</p>
        </header>
        <article>
            <header>
                作者:Rex
            </header><br>
            <p>article元素代表文档、页面或应用程序中独立的、完整的、可以独自被外部引用的内容.<br>
                它可以是一篇博客或者报刊中的文章,一篇论坛帖子、一段用户评论或独立的插件,或其他任何独立的内容</p>
            <p>article元素是可以嵌套使用的</p>
            <p>article元素可以用来表示插件</p><br>
            <p>评论</p>
            <footer>time</footer>
        </article>
        <footer>
            <p>这是底部</p>
        </footer>
    </article>

    <article>
        <h1>这是一个内嵌页面</h1>
        <object>
            <embed src="#" width="700" height="400"></embed>
        </object>
    </article>
</body>
</html>
