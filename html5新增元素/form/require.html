<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>require元素</title>
</head>
<body>
    <!--require属性可以应用在大多数输入元素上,在提交时,如果元素中内容为空白,则不允许提交,同时在浏览器中显示信息提示文字-->
    <form action="http://localhost:8888/test">
        <input type="text" required="required">
        <button type="submit">提交</button>
    </form>
</body>
</html>
