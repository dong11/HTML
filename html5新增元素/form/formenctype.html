<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formenctype元素</title>
</head>
<body>
    <form>
        <!--text/plain: 表单数据中的空格变为+号-->
        <input type="text" formenctype="text/plain">

        <!--multipart/form-data:不对字符进行编码-->
        <input type="text" formenctype="multipart/form-data">

        <!--application/x-www-form-urlencoded:发送前编码所有字符-->
        <input type="text" formenctype="application/x-www-form-urlencoded">

        <input type="submit" formaction="http://localhost:8888/test" formmethod="get">
    </form>
</body>
</html>
