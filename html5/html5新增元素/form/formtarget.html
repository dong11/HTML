<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formtarget元素</title>
</head>
<body>
    <form>
        <input type="submit" formaction="http://localhost:8888/test" value="test1" formtarget="_blank">
        <input type="submit" formaction="http://localhost:8888/test" value="test2" formtarget="_self">
        <input type="submit" formaction="http://localhost:8888/test" value="test3" formtarget="_parent">
        <input type="submit" formaction="http://localhost:8888/test" value="test4" formtarget="_top">
        <input type="submit" formaction="http://localhost:8888/test" value="test5" formtarget="framename">
    </form>
</body>
</html>
